{% extends "base.html" %}

{% block title %}{{ tag }}{% endblock %}

{% block content %}
    <h1>Articles Tagged {{ tag }}</h1>
    {% if articles %}
        {% for article in articles %}
            <article>
                <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
            </article>
        {% endfor %}
    {% endif %}
{% endblock content %}
